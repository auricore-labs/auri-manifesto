name: Deploy Auri Manifesto to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
